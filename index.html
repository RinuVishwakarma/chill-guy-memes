<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        canvas {
            border: 2px solid #ddd;
            border-radius: 20px;
            background-color: white;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .footer a {
            color: #666;
            text-decoration: none;
        }
        .footer a:hover {
            color: #0070f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <!-- Canvas will be rendered here by Next.js -->
            <div id="root"></div>
        </div>
    </div>
    <div class="footer">
        <a href="https://www.linkedin.com/in/rinu-vishwakarma-57120a19b" target="_blank" rel="noopener noreferrer">
            Built by Vishwakarma
        </a>
    </div>
</body>
</html>
